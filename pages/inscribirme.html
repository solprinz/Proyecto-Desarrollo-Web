        <div class="inputContainer">
          <input type="text" class="input__inscripcion" placeholder="a" required>

        </div>
  
        <div class="inputContainer">
          <select name="genero" class="input__inscripcion" id="genero" >
            <option value="1" disabled selected>Seleccionar</option>
            <option value="2">Femenino</option>
              <option value="3">Masculino</option>
              <option value="4">Otro</option>
          </select>
          <label for="" class="label__inscripcion" required>Genero</label>
          </div>

          <div class="inputContainer">
            <input type="" class="input__inscripcion" placeholder="a" required>
            <label for="" class="label__inscripcion">Documento</label>
          </div>
  
        <div class="inputContainer">
          <input  type="" class="input__inscripcion" placeholder="a" required>
          <label for="" class="label__inscripcion">Teléfono</label>
        </div>
   
          <div class="inputContainer">
            <select name="abono" class="input__inscripcion" id="abono" >
              <option value="1" disabled selected>Seleccionar abono</option>
              <option value="2">Abono Básico</option>
                <option value="3">Abono Premium</option>    </select>
            <label for="" class="label__inscripcion" required>Abono</label>
            </div>
  
            <div class="inputContainer">
              <input type="" class="input__inscripcion" placeholder="a" required>
              <label for="" class="label__inscripcion">E-mail</label>
            </div>
            <div class="">Deseo recibir correos
              <input type="checkbox" name="acepta" id="acepta" value="1"/></div>
              <p class="text__inscripcion">Le recordamos que debe presentar certificado médico para poder acceder al gimnasio.</p>
              
              <button type="submit" class="btn__gimnera--reverse mb-3">Inscribirme</button>
              <button type="reset" class="btn__gimnera--reverse mb-3">Eliminar</button>
