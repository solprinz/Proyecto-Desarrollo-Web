    <!-- FORMULARIO DE CONSULTA -->
    <main>
      <section>
        <h1>Dejanos tu consulta:</h1>
        <div class="container">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
          />
          <label for="nombre" class="form-label">Nombre</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
          <label for="email" class="form-label">E-mail</label>
        </div>
        <form>¿Sos cliente de nuestras instalaciones?
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="checkbox" id="check">
          <label class="form-check-label" for="check">Si
          </label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="check">
            <label class="form-check-label" for="check">No
            </label>
        </div>
        
        </div>
        <div class="form-floating mb-3">
          <select class="form-select" id="consulta">
            <option selected>Otra</option>
            <option value="1">Abonos</option>
            <option value="2">Clases y/o horarios</option>
            <option value="3">Instalaciones</option>
          </select>
          <label for="consulta">Motivo de consulta</label>
        </div>
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Escribe tu consulta"
            id="mensaje"
            style="height: 100px"
          ></textarea>
          <label for="mensaje">Consulta</label>
        </div>
        <button type="submit" class="btn__gimnera--amarillo mb-3">Enviar</button>
        <button type="reset" class="btn__gimnera--amarillo mb-3">Eliminar</button>
      </div>
      </section>
    </main>
